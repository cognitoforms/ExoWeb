<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <script src="http://ajax.microsoft.com/ajax/beta/0910/Start.debug.js" type="text/javascript"></script>
    <script type="text/javascript">

		// Indicate that the script requires the WebServices component
    	Sys.require([Sys.scripts.WebServices]);
    
    	// This function performs a POST Web request.
    	function GetInstance(type, id, paths)
    	{
    		Sys.Net.WebServiceProxy.invoke("ModelSync.ashx", "GetInstance", false, { Type: type, Id: id, Paths: paths }, OnGetInstanceSucceeded, OnGetInstanceFailed, null, 1000000, false, null);
    	}
    	
    	function OnGetInstanceSucceeded(executor, eventArgs)
    	{
    		window.alert(executor);
    	}

    	function OnGetInstanceFailed(executor, eventArgs)
    	{
    		window.alert(executor);
    	}
 
    </script></head>
<body>
	<button onclick="GetInstance('Type', 'ID', ['Path1', 'Path2', 'Path3']);">Go</button>
</body>
</html>
